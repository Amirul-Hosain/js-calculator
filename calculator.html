<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <form class="full-form" name='forms'>
        <input readonly class="input-field" type="text" name='answer'>
        <br>
        <input class="danger" type="button" value="C" onclick="forms.answer.value ='' ">
        <input class="top-right" type="button" value="%" onclick="forms.answer.value +='%' ">
        <input class="top-right-corner" type="button" value="/" onclick="forms.answer.value +='/' ">
        <br>
        <input class="number" type="button" value="7" onclick="forms.answer.value +='7' ">
        <input class="number" type="button" value="8" onclick="forms.answer.value +='8' ">
        <input class="number" type="button" value="9" onclick="forms.answer.value +='9' ">
        <input class="symbol" type="button" value="*" onclick="forms.answer.value +='*' ">
        <br>
        <input class="number" type="button" value="4" onclick="forms.answer.value +='4' ">
        <input class="number" type="button" value="5" onclick="forms.answer.value +='5' ">
        <input class="number" type="button" value="6" onclick="forms.answer.value +='6' ">
        <input class="symbol" type="button" value="-" onclick="forms.answer.value +='-' ">
        <br>
        <input class="number" type="button" value="1" onclick="forms.answer.value +='1' ">
        <input class="number" type="button" value="2" onclick="forms.answer.value +='2' ">
        <input class="number" type="button" value="3" onclick="forms.answer.value +='3' ">
        <input class="symbol" type="button" value="+" onclick="forms.answer.value +='+' ">
        <br>
        <input class="number" type="button" value="." onclick="forms.answer.value +='.' ">
        <input class="number" type="button" value="0" onclick="forms.answer.value +='0' ">
        <input class="number" type="button" value="," onclick="forms.answer.value +=',' ">
        <input class="symbol" type="button" value="=" onclick="forms.answer.value = eval(forms.answer.value) ">
    </form>
</body>

</html>
